<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Add Anggota</title>
  </head>
  <body>
  <P class="text-center fs-3 fw-bolder mt-3"> Silahkan input data diri anda </P>
  
   <form action="#" class="ms-4" th:action="@{'/anggota/view'}" th:object="${anggotA}" method="post">
		<div>   
		   <input type="text" style="width: 600px;" id="kodeAnggota" placeholder="Kode Anggota" th:field="*{kodeAnggota}">
		   <br>
		   <br>
   		   <input type="text" style="width:600px;" id="namaAnggota" placeholder="Nama Anggota" th:field="*{namaAnggota}">
   		   <br>
   		   <br>
   		   <select style="width:400px;" id="jkAnggota" th:field="*{jkAnggota}">
   		   		<option value="Laki-laki">Laki-laki</option>
   		   		<option value="perempuan">Perempuan</option>
   		   </select>
   		   <br>
   		   <br>
   		   <input type="text" style="width:600px;" id="jurusanAnggota" placeholder="Jurusan" th:field="*{jurusanAnggota}">
   		   <br>
   		   <br>
   		   <input type="text" style="width:600px;" id="noTelpAnggota" placeholder="Nomor Telpon" th:field="*{noTelpAnggota}">
   		   <br>
   		   <br>
   		   
   		   <textarea style="width:400px;height:200px;" placeholder="Alamat" id="alamat" th:field="*{alamat}"></textarea>
   		 </div>
   		 
   		 	<input type="hidden" th:field="*{idAnggota}">
 			<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
   		   
   </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Anggota</title>
  </head>
  <body>
  <form action="">
  	<a th:href="@{'/anggota/add/'}"><button type="button" class="btn-primary mt-2 mb-2" tabindex="-1" >Tambah Anggota</button></a>
  <!--  <a th:href="add_anggota" class="btn btn-succes btn-lg"  role="button">Tambah Anggota</a>  -->
   </form>
   
   <div class="table-responsive">
   	<table class= "table">
   		<thead class="table-dark">
   			<tr>
   				<!-- <th> No </th> -->	
   				<th> Kode Anggota </th>
   				<th> Nama Anggota </th>
   				<th> Jenis Kelamin Anggota </th>
   				<th> Jurusan Anggota </th>
   				<th> Nomor Telpon Anggota </th>
   				<th> Alamat </th>
   				<th> Action </th>
   			</tr>
   		</thead>
   		<tbody>
   			<tr th:each="anggota : ${listAnggota}">
   				<!-- <td scope = "row" th:text="${anggota.idAnggota}"> </td>  -->
   				<td th:text="${anggota.kodeAnggota}"> </td>
   				<td th:text="${anggota.namaAnggota}"> </td>
   				<td th:text="${anggota.jkAnggota}"> </td>
   				<td th:text="${anggota.jurusanAnggota}"> </td>
   				<td th:text="${anggota.noTelpAnggota}"></td>
   				<td th:text="${anggota.alamat}"></td>	
   				<td>
   					 <a th:href="@{/anggota/update/{id}(id=${anggota.idAnggota})}" class="btn btn-primary btn-sm" tabindex="-1" role="button" ><i class="fa fa-folder" ></i> Update </a>
        			 <a th:href="@{/anggota/delete/{id}(id=${anggota.idAnggota})}" class="btn btn-danger btn-sm" tabindex="-1" role="button" ><i class="fa fa-close"></i> Delete </a>
   				</td>
   			</tr>  		
   		</tbody>
   	</table>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/popper.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
